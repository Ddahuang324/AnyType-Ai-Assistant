    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #F9F9F9;
        --text-primary: #222222;
        --text-secondary: #6B7280;
        --border-color: #E5E7EB;
        --ui-background: #FFFFFF;
        --ui-hover-background: #F3F4F6;
        --brand-primary: #005F73;
        --brand-secondary: #00A896;
      }

      .dark {
        --background: #0F172A; /* slate-900 */
        --text-primary: #E2E8F0; /* slate-200 */
        --text-secondary: #94A3B8; /* slate-400 */
        --border-color: #334155; /* slate-700 */
        --ui-background: #1E293B; /* slate-800 */
        --ui-hover-background: #334155; /* slate-700 */
        --brand-primary: #2DD4BF; /* teal-400 */
        --brand-secondary: #5EEAD4; /* teal-300 */
      }
    
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
      }
      .ken-burns {
        animation: ken-burns-animation 20s ease-in-out infinite;
        background-size: cover;
        background-position: center;
      }
      @keyframes ken-burns-animation {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(1deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .bg-background { background-color: var(--background); }
      .text-text-primary { color: var(--text-primary); }
      .text-text-secondary { color: var(--text-secondary); }
      .border-border { border-color: var(--border-color); }
      .divide-border > :not([hidden]) ~ :not([hidden]) { border-color: var(--border-color); }
      .bg-ui-background { background-color: var(--ui-background); }
      .hover\\:bg-ui-hover-background:hover { background-color: var(--ui-hover-background); }
      .bg-brand-primary { background-color: var(--brand-primary); }
      .hover\\:bg-brand-secondary:hover { background-color: var(--brand-secondary); }
      .text-brand-primary { color: var(--brand-primary); }
      .focus\\:ring-brand-primary:focus { --tw-ring-color: var(--brand-primary); }

      /* Global Animations */
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.2s ease-out forwards;
      }
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        opacity: 0;
        animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
